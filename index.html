<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="normalize.css">

    <!-- Estilo Customizado -->
    <link rel="stylesheet" href="estilo.css">

        <!-- <[if lt IE 9]>
	    <script src="html5shiv.js"></script>
    ![endif]> -->

    <title>Museu Nacional</title>
</head>
<body>
    
    <div id="container"><!--Início do Container-->

        <header><!--Início do Header-->
            <div id="logo">
                <h1><a href="index.html">Museu Nacional</a></h1>
            </div>

            <nav><!--Início da Nav-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav><!--Fim da Nav-->

        </header><!--Fim do Header-->

        <div id="principal"><!--Início Principal-->
            <div id="conteudo"><!--Início Conteudo-->
                <section id="capa">
                    <img src="./imagens/museu.png" alt="Entrada Principal do Museu Nacional">
                </section>
            </div><!--Fim Conteudo-->

            <aside><!--Início Aside-->
                <section id="depoimento">
                    <img src="./imagens/depoimento.png" alt="Imagem com depoimento da direção do museu">
                </section>

                <section id="visita"><!--Início Seção Visita-->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd. Pessoas</label>
                            <input class="campo" type="text" style="width: 30px;" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>
                </section><!--Fim Seção Visita-->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="./imagens/imagem1.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="./imagens/imagem2.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="./imagens/imagem3.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="./imagens/imagem4.jpg" height="93" width="93">
                    </a>
                </section>

            </aside><!--Fim Aside-->

        </div><!--Fim Principal-->
        
    </div><!--Fim do Container-->

</body>
</html>
